<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="weather.css">
    <!-- Font Awesone CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Favicon Icon -->
    <link rel="icon" type="image/png" href="https://i.pinimg.com/736x/77/0b/80/770b805d5c99c7931366c2e84e88f251.jpg">
    <!-- JavaScript -->
    <script src="weather.js" defer></script>
</head>
<body>
    <header>
        <h1>WEATHER APP</h1>
        <p>Search Your City Temperature</p>
    </header>
    <div class="searchBox">
        <form action="" class="city-form">
            <input type="text" name="" id="text" placeholder="Enter Your City">
            <input type="submit" value="Search" id="submit">
        </form>
        <div class="suggestionsContainer">
            
        </div>
    </div>
    <div class="weatherResult">
        <h1 class="errormsg"></h1>
    </div>
</body>
</html>
