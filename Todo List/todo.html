<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript File -->
    <script src="./todo.js" defer></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS File -->
    <link rel="stylesheet" href="todo.css">
    <title>To Do List</title>
    <!-- Fevicon Image -->
    <link rel="icon" type="image/x-icon" href="https://cdn.pixabay.com/photo/2016/03/31/19/50/checklist-1295319_640.png">
</head>
<body>
    <main>
        <h1 class="heading">TO DO LIST</h1>
        <form action="" class="todo-list">
            <input type="text" name="" id="text" placeholder="Type here">
            <input type="submit" value="Add Todo" id="submit">
        </form>
        <div class="resetbtn">
            <button class="reset"><i class="fa-solid fa-arrows-rotate"></i> Reset</button>
            <button class="save"><i class="fa-solid fa-floppy-disk"></i> Save</button>
        </div>
    </main>
    <div class="list-conatiner">
        <ul class="list-items">
        </ul>
    </div>
</body>
</html>
