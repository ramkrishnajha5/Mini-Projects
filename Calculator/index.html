<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <div class="heading">
            <h2 class="heading1">Calculate Your &nbsp;</h2>
            <h2 class="heading2">Mathematical Thoughts</h2>
        </div>
        <div class="calc">
            <div class="text-display">
                <input type="text" name="display" readonly id="inputBox">
            </div>
            <div class="buttons">
                <button class="operator">AC</button>
                <button class="operator">DE</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div class="buttons">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div class="buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="buttons">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>
            
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
