<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextEmoji</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Text<span><img src="./img/arrow-back-regular-24.png" alt="Arrow Picture"></span> Emoji</h1>
    </div>
    <div id="encdec-container">
        <h3 id="enc-btn"><span><img src="./img/lock-solid-24.png" alt=""></span>Encrypt Text</h3>
        <h3 id="dec-btn"><span><img src="./img/lock-open-solid-24.png" alt=""></span>Decrypt Text</h3>
    </div>

    <div id="encryption">
        <h4>1. Type a Message</h4>
        <textarea placeholder="Write Your Text Here" name="" id="txtmsg" cols="30" rows="10"></textarea>
        <h4>2. Set a Password</h4>
        <input placeholder="E.g. 1234" type="password" name="" id="password">
        <button id="encrypt-btn"><img src="./img/lock-solid-24.png" alt="">Encrypt Text</button>
    </div>
    <div id="decryption">
        <h4>1. Paste encrypted Emojis</h4>
        <textarea placeholder="Paste Your encryptrd emojis here" name="" id="txtmsg" cols="30" rows="10"></textarea>
        <h4>2. Type Your Password</h4>
        <input type="password" name="" id=" finalpassword">
        <button id="decrypt-btn"><img src="./img/lock-open-solid-24.png" alt="">Decrypt Emojis</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
